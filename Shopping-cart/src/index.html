<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="scss/main.scss" />

    <script
      src="https://kit.fontawesome.com/94d5474f96.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__card">
        <img src="./images/sofa.png" alt="sofa" class="product-card__image" />

        <div class="product-card__info">
          <div class="product-card__main-info">
            <h2 class="product-card__name">Кускен Navy Blue</h2>
            <div class="product-card__main-info--line">
              <div class="product-card__amount">1</div>
              <h2 class="product-card__price">16 990₽</h2>
            </div>
          </div>
          <div class="product-card__secondary-info">
            <div class="product-card__description-color">
              <div class="product-card__color-name name">Цвет:</div>
              <div class="product-card__color-value value">Темно-синий</div>
              <div class="product-card__color-image"></div>
              <div class="product-card__number-name name">Количество:</div>
              <div class="product-card__number-value value">1</div>
            </div>
            <div class="product-card__descroption-dimension">
              <div class="product-card__dimension-name name">
                Размер(Ш×Д×В):
              </div>
              <div class="product-card__dimension-value value">
                218 СМ <i class="fa-solid fa-xmark product-card__xmark"></i> 95
                СМ <i class="fa-solid fa-xmark product-card__xmark"></i>90 СМ
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="product-card__close-button">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </body>
</html>
